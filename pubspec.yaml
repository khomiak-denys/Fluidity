name: fluidity
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  lucide_icons: ^0.257.0
  fl_chart: ^1.1.1
  flutter_animate: ^4.5.0
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  firebase_analytics: ^12.0.3
  firebase_crashlytics: ^5.0.3
  shared_preferences: ^2.1.1
  # lucide_icons removed due to version conflicts; using built-in Icons instead
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_bloc: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/water.jpg

